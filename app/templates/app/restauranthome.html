<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Home Page</title>
</head>
<body>

{% if username %}
    <h2>Welcome to the Restaurant Home Page</h2>
    <p>Hello, {{ username }}!</p>
{% endif %}

{% if username %}
    <form method="post" action="{% url 'donate' %}">
        {% csrf_token %}
        <button type="submit">Donate Food</button>
    </form>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <a href="{% url 'restaurantmycontributions' %}">My Contributions</a>
    <a href="{% url 'restaurantmyinbox' %}">My Inbox</a>
{% else %}
    <h2>You do not have an account registered with us!</h2>
    <p><a href="{% url 'register' %}">Register here</a></p>
{% endif %}
</body>
</html>
