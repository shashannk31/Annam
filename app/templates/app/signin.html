{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0);
            color: #fff;
            padding: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header img {
            margin: 0;
            width: 240px;
            height: auto;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'app/loginbg-1.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        form {
            background-color: #fff;
            opacity: 0.85;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #000000;
            opacity: 1;
            font-size: 30px;
        }

        .p1 {
            display: block;
            margin: 5px 0 5px;
            color: #000000;
            text-align: left;
            opacity: 1;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #221f1f;
            border-radius: 4px;
            font-size: 14px;
            opacity: 1;
        }

        button {
            background-color: hsl(122, 39%, 49%);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            opacity: 1;
        }

        button:hover {
            background-color: #45a049;
            opacity: 1;
        }

        p {
            margin-top: 15px;
            color: #000000;
            opacity: 1;
        }

        a {
            color: #000000;
            opacity: 1;
        }

        ul.messages {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #d9534f;
            font-weight: 600;
            opacity: 1;
        }

        ul.messages li {
            margin-bottom: 8px;
        }

        ul.messages.error li {
            color: #a94442;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
  <header>
     <img src="{% static 'app/Annam1.jpg' %}">
  </header>
  
  <form method="post" action="{% url 'signin' %}">
    {% csrf_token %}
    <h2>Login</h2>

    <p class="p1">Enter your e-mail</p>
    {{ form.email }}
    <br>

    <p class="p1">Enter your password</p>
    {{ form.password }}
    <br>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <button type="submit">Login</button>
    <p>Do not have an account with us? <br><a href="{% url 'register' %}">Register here</a></p>
  </form>

  <footer>
    <a href="https://shashannk.netlify.app/" class="no-underline" target="_blank">&copy; Shashannk S</a>
  </footer>

</body>
</html>
